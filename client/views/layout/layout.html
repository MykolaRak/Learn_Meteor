<head>
	<title>Gallery</title>
</head>
<body>
	<div class="simple-gallery container">
		<h1>Simple Gallery</h1>
		{{> Images}}
	</div>
</body>

<template name="Images">
	{{#each images 20}}
		{{> Image}}
	{{/each}}
</template>

<template name="Image">
	<figure class="image clickable" data-toggle="modal" data-target="#modal-{{_id}}">
		<div class="image-container">
			<img src="{{src}}">
		</div>
		<footer class="title">
			{{title}}
		</footer>	
	</figure>

	<!-- Modal -->
	<div class="modal fade" id="modal-{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
		    <figure class="image clickable" data-toggle="modal" data-target="#modal-{{_id}}">
				<div class="image-container">
					<img src="{{src}}">
				</div>
				<footer class="title">
					{{title}}
				</footer>	
			</figure>
	  	</div>
	  </div>
	</div>
</template>
